<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>smalimg</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        
        <div id="main-container">
            <div id="menu-container">
                <div>
                    <input type="radio" name="process" id="compress" checked><label for="compress" class="lbl-input">画像の圧縮</label>
                </div>
                <div>
                    <div>
                        <input type="radio" name="process" id="convert"><label for="convert" class="lbl-input">画像の変換</label>
                    </div>
                    <div>
                        <label for="image-type-to">拡張子</label>
                        <select name="" id="image-type-to" disabled>
                            <option value="jpg" selected>jpg</option>
                            <option value="png">png</option>
                            <option value="webp">webp</option>
                            <option value="jxl">jxl</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="inp-container">
                <div id="guide">
                    <label for="inp-img">画像を選択</label>
                    <p>または画像をドロップ</p>
                    <input type="file" id="inp-img" title="inp-img" accept="image/*" multiple>
                </div>
            </div>
            <div id="otp-container">
                <div id="menu-arrow-container">
                    <div id="menu-arrow-wrapper">
                        <img src="img/menu_arrow.svg" alt="^" id="menu-arrow" width="64">
                    </div>
                </div>
                <div id="otp-body-container">
                    <div id="otp-item-container"></div>
                </div>
            </div>
        </div>
        <div id="loading-container">
            <img src="img/loading.gif" alt="Loading" id="gif-loading" width="100" height="100">
        </div>

    </body>
</html>
